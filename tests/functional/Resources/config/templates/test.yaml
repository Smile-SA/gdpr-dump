---
database:
    host: '%env(DB_HOST)%'
    port: '%env(DB_PORT)%'
    user: '%env(DB_USER)%'
    password: '%env(DB_PASSWORD)%'
    name: '%env(DB_NAME)%'

dump:
    output: 'php://stdout'

variables:
    main_store_id: 'select store_id from stores where code = "store1"'

tables_whitelist:
    - 'customers'
    - 'stores'

tables:
    stores:
        order_by: 'code'
        filters:
            - ['store_id', 'in', [1, 2]]

    customers:
        filters:
            - ['email', 'like', '%@test.org']
            - ['created_at', 'gt', 'expr: date_sub(now(), interval 55 day)']
        converters:
            email:
                converter: 'prependText'
                condition: '{{store_id}} == @main_store_id'
                parameters:
                    value: 'test_'
            firstname:
                converter: 'prependText'
                parameters:
                    value: 'test_'
            lastname:
                converter: 'prependText'
                parameters:
                    value: 'test_'
        skip_conversion_if: '{{customer_id}} == 2'
