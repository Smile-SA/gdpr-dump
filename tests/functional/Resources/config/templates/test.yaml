---
database:
    host: 'localhost'
    name: 'test'
    user: 'root'
    password: ''

dump:
    output: 'php://stdout'

variables:
    main_store_id: 'select store_id from stores where code = "store1"'

tables_whitelist:
    - 'customers'
    - 'stores'

tables:
    stores:
        orderBy: 'code'
        filters:
            - ['store_id', 'in', [1, 2]]

    customers:
        filters:
            - ['email', 'like', '%@test.org']
            - ['created_at', 'gt', 'expr: date_sub(now(), interval 55 day)']
        converters:
            email:
                converter: 'randomizeEmail'
                condition: '{{store_id}} == @main_store_id'
            firstname:
                converter: 'anonymizeText'
            lastname:
                converter: 'anonymizeText'
        skip_conversion_if: '{{customer_id}} == 2'
