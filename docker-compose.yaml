version: '2'

services:
    cli:
        build: 'docker/php-cli'
        environment:
            DB_HOST: 'db'
        depends_on:
            - 'db'
        volumes:
            - './:/app'
            - '$HOME/.composer/cache:/home/cli/.composer/cache'

    db:
        image: 'mariadb:10.5'
        ports:
            - 3306
        environment:
            MYSQL_ROOT_PASSWORD: '!root'
            MYSQL_DATABASE: 'tests'
            MYSQL_USER: 'tests'
            MYSQL_PASSWORD: 'tests'
        volumes:
            - '/var/lib/mysql'
