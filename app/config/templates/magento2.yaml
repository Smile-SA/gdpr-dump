---
requires_version: true

tables:
    admin_user_session:
        truncate: true

    admin_passwords:
        truncate: true

    cache:
        truncate: true

    cache_tag:
        truncate: true

    customer_visitor:
        truncate: true

    newsletter_queue:
        truncate: true

    password_reset_request_event:
        truncate: true

    persistent_session:
        truncate: true

    report_event:
        truncate: true

    session:
        truncate: true

    '*_log':
        truncate: true

    '*_tmp':
        truncate: true

    '*_idx':
        truncate: true

    '*_replica':
        truncate: true

    admin_user:
        converters:
            email:
                converter: 'randomizeEmail'
                unique: true
            username:
                converter: 'randomizeText'
                unique: true
            firstname:
                converter: 'anonymizeText'
            lastname:
                converter: 'anonymizeText'
            password:
                converter: 'randomizeText'
            failures_num:
                converter: 'setValue'
                parameters:
                    value: 0
            first_failure:
                converter: 'setNull'
            lock_expires:
                converter: 'setNull'

    customer_entity:
        converters:
            email:
                converter: 'randomizeEmail'
                unique: true
            firstname:
                converter: 'anonymizeText'
                parameters:
                    replacement: 'X'
            middlename:
                converter: 'anonymizeText'
                parameters:
                    replacement: 'X'
            lastname:
                converter: 'anonymizeText'
                parameters:
                    replacement: 'X'
            dob:
                converter: 'anonymizeDate'
            password_hash:
                converter: 'randomizeText'
            failures_num:
                converter: 'setValue'
                parameters:
                    value: 0
            first_failure:
                converter: 'setNull'
            lock_expires:
                converter: 'setNull'

    customer_address_entity:
        converters:
            firstname:
                converter: 'anonymizeText'
            middlename:
                converter: 'anonymizeText'
            lastname:
                converter: 'anonymizeText'
            street:
                converter: 'anonymizeText'
            postcode:
