language: 'php'

jobs:
    include:
        - php: '7.0'
          dist: 'xenial'
        - php: '7.1'
          dist: 'bionic'
        - php: '7.2'
          dist: 'bionic'
        - php: '7.3'
          dist: 'bionic'
        - php: '7.4'
          dist: 'bionic'

services:
    - 'mysql'

cache:
    directories:
        - '$HOME/.composer/cache'

before_install:
    - 'mysql -uroot -e "CREATE DATABASE test;"'

before_script:
    - 'composer install --prefer-dist'

script:
    - 'vendor/bin/phpcs'
    - 'vendor/bin/phpmd src,tests xml phpmd.xml.dist'
    - 'vendor/bin/phpstan analyse src tests -c phpstan.neon --level 5'
    - 'vendor/bin/phpunit'

before_deploy:
    - 'rm -rf vendor'
    - 'composer install --no-dev --optimize-autoloader --prefer-dist'
    - 'bin/compile'

deploy:
    provider: 'releases'
    token:
        secure: ''
    file: 'build/dist/*.phar'
    file_glob: true
    skip_cleanup: true
    on:
        tags: true
        php: '7.0'
